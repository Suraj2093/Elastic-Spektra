Resources:
  ElasticSecret:
    Type: AWS::SecretsManager::Secret       #AWS Secret Manager to store Elastic Cloud ID & API Key encrypted with KMS 
    DependsOn: ElasticSSMSecretEncryptionKey
    Properties:
      Name: !Sub "ElasticCloudSecret-${AWS::StackName}"
      KmsKeyId: !Ref ElasticSSMSecretEncryptionKey
      SecretString: !Sub |
        {
          "ElasticCloudID": "${ElasticCloudID}",
          "APIKey": "${ElasticAPIKey}"
        }
        
  ElasticCloudTrailSQS:       #SQS queue for the central CloudTrail logs bucket and receive notifications upon the addition of new objects.
    Type: AWS::SQS::Queue
    Properties:
      QueueName: Elastic-SQS-CloudTrail-Config
      VisibilityTimeout: 910
      KmsMasterKeyId: !Ref ElasticSQSKMSKey
      KmsDataKeyReusePeriodSeconds: 1800
      
  ElasticCloudTrailSQSPolicy:     #Defines the permissions for the SQS queue created for Cloudtrail logs bucket.
    Type: AWS::SQS::QueuePolicy
    Properties:
      Queues:
        - !Ref ElasticCloudTrailSQS
      PolicyDocument:
        Version: 2012-10-17
        Id: s3-forwarding
        Statement:
          - Sid: S3 forwarding
            Effect: Allow
            Principal:
              AWS: '*'
            Action: 
              - 'sqs:SendMessage'
            Resource: !GetAtt ElasticCloudTrailSQS.Arn
            Condition:
              ArnLike:
                aws:SourceArn: 
                  - !Ref CloudTrailBucketARN

  ElbSQS:       #SQS queue for the central Elastic Load Balancer logs bucket and receive notifications upon the addition of new objects.
    Type: AWS::SQS::Queue
    Properties:
      QueueName: Elastic-SQS-ElbLogs
      VisibilityTimeout: 910
      KmsMasterKeyId: !Ref ElasticSQSKMSKey
      KmsDataKeyReusePeriodSeconds: 1800
      
  ElbSQSPolicy:     #Queue policy for ElbSQS queue
    Type: AWS::SQS::QueuePolicy
    Properties:
      Queues:
        - !Ref ElbSQS
      PolicyDocument:
        Version: 2012-10-17
        Id: s3-forwarding
        Statement:
          - Sid: S3 forwarding
            Effect: Allow
            Principal:
              AWS: '*'
            Action: 
              - 'sqs:SendMessage'
            Resource: !GetAtt ElbSQS.Arn
            Condition:
              ArnLike:
                aws:SourceArn: 
                  - !Sub "arn:aws:s3:::elastic-central-elb-access-logs-${AWS::AccountId}-${AWS::Region}"
                  
  ElasticS3SQS:        #Queue for S3 access log bucket
    Type: AWS::SQS::Queue
    Properties:
      QueueName: Elastic-SQS-S3Logs
      VisibilityTimeout: 910
      KmsMasterKeyId: !Ref ElasticSQSKMSKey
      KmsDataKeyReusePeriodSeconds: 1800
  
  ElasticS3SQSPolicy:      #Queue policy for S3SQS queue
    Type: AWS::SQS::QueuePolicy
    Properties:
      Queues:
        - !Ref ElasticS3SQS
      PolicyDocument:
        Version: 2012-10-17
        Id: s3-forwarding
        Statement:
          - Sid: S3 forwarding
            Effect: Allow
            Principal:
              AWS: '*'
            Action: 
              - 'sqs:SendMessage'
            Resource: !GetAtt ElasticS3SQS.Arn
            Condition:
              ArnLike:
                aws:SourceArn: 
                  - !Sub "arn:aws:s3:::elastic-central-s3-access-logs-${AWS::AccountId}-${AWS::Region}"
                  
  VPCFlowLogsElasticSQS:
    Type: AWS::SQS::Queue
    Properties:
      QueueName: Elastic-SQS-VPCFlowLogs
      VisibilityTimeout: 910
      KmsMasterKeyId: !Ref ElasticSQSKMSKey
      KmsDataKeyReusePeriodSeconds: 1800

  VPCFlowLogsElasticSQSPolicy:
    Type: AWS::SQS::QueuePolicy
    Properties:
      Queues:
        - !Ref VPCFlowLogsElasticSQS
      PolicyDocument:
        Version: 2012-10-17
        Id: VPCFlowLogs-forwarding
        Statement:
          - Sid: VPCFlowLogs forwarding
            Effect: Allow
            Principal:
              AWS: '*'
            Action: 
              - 'sqs:SendMessage'
            Resource: !GetAtt VPCFlowLogsElasticSQS.Arn
            Condition:
              ArnLike:
                aws:SourceArn: 
                  - !Sub "arn:aws:s3:::elastic-central-vpcflow-logging-${AWS::AccountId}-${AWS::Region}"

  ElasticWafSQS:
    Type: AWS::SQS::Queue
    Properties:
      QueueName: "Elastic-SQS-WafLogs"
      VisibilityTimeout: 910
      KmsMasterKeyId:
        Ref: "ElasticSQSKMSKey"
      KmsDataKeyReusePeriodSeconds: 1800
  
  ElasticWafSQSPolicy:
    Type: AWS::SQS::QueuePolicy
    Properties:
      Queues:
        - Ref: "ElasticWafSQS"
      PolicyDocument:
        Version: "2012-10-17"
        Id: "s3-forwarding"
        Statement:
          - Sid: "S3 forwarding"
            Effect: "Allow"
            Principal:
              AWS: "*"
            Action:
              - "sqs:SendMessage"
            Resource:
              Fn::GetAtt: "ElasticWafSQS.Arn"
            Condition:
              ArnLike:
                aws:SourceArn:
                  - Fn::Sub: "arn:aws:s3:::elastic-central-waf-access-logs-${AWS::AccountId}-${AWS::Region}"
  
  EmrSQS:       #Queue for Emr logs bucket
    Type: AWS::SQS::Queue
    Properties:
      QueueName: Elastic-SQS-EmrLogs
      VisibilityTimeout: 910
      KmsMasterKeyId: !Ref ElasticSQSKMSKey
      KmsDataKeyReusePeriodSeconds: 1800
      
  EmrSQSPolicy:     #Queue policy for EmrSQS queue
    Type: AWS::SQS::QueuePolicy
    Properties:
      Queues:
        - !Ref EmrSQS
      PolicyDocument:
        Version: 2012-10-17
        Id: s3-forwarding
        Statement:
          - Sid: S3 forwarding
            Effect: Allow
            Principal:
              AWS: '*'
            Action: 
              - 'sqs:SendMessage'
            Resource: !GetAtt EmrSQS.Arn
            Condition:
              ArnLike:
                aws:SourceArn: 
                  - !Sub "arn:aws:s3:::elastic-central-emr-access-logs-${AWS::AccountId}-${AWS::Region}"

  NfSQS:       #Queue for Network Firewall logs bucket
    Type: AWS::SQS::Queue
    Properties:
      QueueName: Elastic-SQS-NFLogs
      VisibilityTimeout: 910
      KmsMasterKeyId: !Ref ElasticSQSKMSKey
      KmsDataKeyReusePeriodSeconds: 1800

  NfSQSPolicy:     #Queue policy for NFSQS queue
    Type: AWS::SQS::QueuePolicy
    Properties:
      Queues:
        - !Ref NfSQS
      PolicyDocument:
        Version: 2012-10-17
        Id: s3-forwarding
        Statement:
          - Sid: S3 forwarding
            Effect: Allow
            Principal:
              AWS: '*'
            Action: 
              - 'sqs:SendMessage'
            Resource: !GetAtt NfSQS.Arn
            Condition:
              ArnLike:
                aws:SourceArn: 
                  - !Sub "arn:aws:s3:::elastic-central-nf-access-logs-${AWS::AccountId}-${AWS::Region}"

  ElasticCloudfrontSQS:       #Queue for Cloudfront logs bucket
    Type: AWS::SQS::Queue
    Properties:
      QueueName: Elastic-SQS-Cloudfront-Config
      VisibilityTimeout: 910
      KmsMasterKeyId: !Ref ElasticSQSKMSKey
      KmsDataKeyReusePeriodSeconds: 1800
  
  ElasticCloudfrontSQSPolicy:     #Queue policy for Cloudfront queue
    Type: AWS::SQS::QueuePolicy
    Properties:
      Queues:
        - !Ref ElasticCloudfrontSQS
      PolicyDocument:
        Version: 2012-10-17
        Id: s3-forwarding
        Statement:
          - Sid: S3 forwarding
            Effect: Allow
            Principal:
              AWS: '*'
            Action: 
              - 'sqs:SendMessage'
            Resource: !GetAtt ElasticCloudfrontSQS.Arn
            Condition:
              ArnLike:
                aws:SourceArn: 
                  - !Sub "arn:aws:s3:::elastic-central-cloudfront-access-logs-${AWS::AccountId}-${AWS::Region}"
                
  S3AccessLoggingBucket:        #Central S3 access log collection bucket
    DeletionPolicy: Retain
    DependsOn: ElasticS3SQSPolicy
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub elastic-central-s3-access-logs-${AWS::AccountId}-${AWS::Region}
      VersioningConfiguration:
        Status: Enabled
      NotificationConfiguration:
        QueueConfigurations:
          - Event: s3:ObjectCreated:*
            Queue: !GetAtt ElasticS3SQS.Arn
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256
              
  S3AccessLoggingBucketPolicy:
    Type: AWS::S3::BucketPolicy
    DependsOn: S3AccessLoggingBucket
    Properties:
      Bucket: !Ref S3AccessLoggingBucket
      PolicyDocument:
        Version: 2012-10-17
        Statement:
          - Sid: Replication
            Effect: Allow
            Principal:
              AWS: "*"
            Action:
              - s3:ListBucket
              - s3:GetObject
              - s3:ReplicateObject
              - s3:ReplicateDelete
              - s3:ReplicateTags
              - s3:PutBucketVersioning
              - s3:GetBucketVersioning
              - s3:ObjectOwnerOverrideToBucketOwner
              - s3:GetBucketAcl
              - s3:PutObject
            Resource:
              - !Sub "arn:aws:s3:::${S3AccessLoggingBucket}/*"
              - !Sub "arn:aws:s3:::${S3AccessLoggingBucket}"
            Condition:
              StringEquals:
                aws:PrincipalOrgID:
                  - !Ref AWSOrganizationID
  
  VPCFlowLoggingBucket:  #Central VPC flow log collection bucket
    Type: AWS::S3::Bucket
    DeletionPolicy: Retain
    DependsOn: S3AccessLoggingBucket
    Properties:
      BucketName: !Sub elastic-central-vpcflow-logging-${AWS::AccountId}-${AWS::Region}
      VersioningConfiguration:
        Status: Enabled
      NotificationConfiguration:
        QueueConfigurations:
          - Event: s3:ObjectCreated:*
            Queue: !GetAtt VPCFlowLogsElasticSQS.Arn
      LoggingConfiguration:
        DestinationBucketName: !Sub elastic-central-s3-access-logs-${AWS::AccountId}-${AWS::Region}
        LogFilePrefix: !Sub "elastic-central-s3-access-logs-${AWS::AccountId}-${AWS::Region}/"
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256
      LifecycleConfiguration:
        Rules:
          - ExpirationInDays: 90
            Status: Enabled

  VPCFlowLogsBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref VPCFlowLoggingBucket
      PolicyDocument:
        Version: 2012-10-17
        Statement:
          - Sid: bucketpolicy
            Effect: Allow
            Principal:
              AWS: "*"
            Action:
              - s3:ListBucket
              - s3:GetObject
              - s3:ReplicateObject
              - s3:ReplicateDelete
              - s3:ReplicateTags
              - s3:PutBucketVersioning
              - s3:GetBucketVersioning
              - s3:ObjectOwnerOverrideToBucketOwner
              - s3:GetBucketAcl
              - s3:PutObject
            Resource:
              - !Sub "arn:aws:s3:::${VPCFlowLoggingBucket}/*"
              - !Sub "arn:aws:s3:::${VPCFlowLoggingBucket}"
            Condition:
              StringEquals:
                aws:PrincipalOrgID:
                  - !Ref AWSOrganizationID
                  
  ElbCentralLoggingBucket:
    DeletionPolicy: Retain
    DependsOn: 
      - ElbSQSPolicy
      - S3AccessLoggingBucket
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub elastic-central-elb-access-logs-${AWS::AccountId}-${AWS::Region}
      VersioningConfiguration:
        Status: Enabled
      NotificationConfiguration:
        QueueConfigurations:
          - Event: s3:ObjectCreated:*
            Queue: !GetAtt ElbSQS.Arn
      LoggingConfiguration:
        DestinationBucketName: !Sub elastic-central-s3-access-logs-${AWS::AccountId}-${AWS::Region}
        LogFilePrefix: !Sub "elastic-central-s3-access-logs-${AWS::AccountId}-${AWS::Region}/"
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256
      LifecycleConfiguration:
        Rules:
          - ExpirationInDays: 90
            Status: Enabled

  ElbBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref ElbCentralLoggingBucket
      PolicyDocument:
        Version: 2012-10-17
        Statement:
          - Sid: Replication
            Effect: Allow
            Principal:
              AWS: "*"
            Action:
              - s3:ListBucket
              - s3:GetObject
              - s3:ReplicateObject
              - s3:ReplicateDelete
              - s3:ReplicateTags
              - s3:PutBucketVersioning
              - s3:GetBucketVersioning
              - s3:ObjectOwnerOverrideToBucketOwner
              - s3:GetBucketAcl
              - s3:PutObject
            Resource:
              - !Sub "arn:aws:s3:::${ElbCentralLoggingBucket}/*"
              - !Sub "arn:aws:s3:::${ElbCentralLoggingBucket}"
            Condition:
              StringEquals:
                aws:PrincipalOrgID:
                  - !Ref AWSOrganizationID
  
  WafCentralLoggingBucket:
    DeletionPolicy: Retain
    DependsOn:
      - "S3AccessLoggingBucket"
      - "ElasticWafSQSPolicy"
    Type: AWS::S3::Bucket
    Properties:
      BucketName:
        Fn::Sub: "elastic-central-waf-access-logs-${AWS::AccountId}-${AWS::Region}"
      VersioningConfiguration:
        Status: "Enabled"
      NotificationConfiguration:
        QueueConfigurations:
          - Event: "s3:ObjectCreated:*"
            Queue:
              Fn::GetAtt: "ElasticWafSQS.Arn"
      LoggingConfiguration:
        DestinationBucketName:
          Fn::Sub: "elastic-central-s3-access-logs-${AWS::AccountId}-${AWS::Region}"
        LogFilePrefix:
          Fn::Sub: "elastic-central-s3-access-logs-${AWS::AccountId}-${AWS::Region}/"
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: "AES256"
      LifecycleConfiguration:
        Rules:
          - ExpirationInDays: 90
            Status: "Enabled"

  WafBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket:
        Ref: "WafCentralLoggingBucket"
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Sid: "Replication"
            Effect: "Allow"
            Principal:
              AWS: "*"
            Action:
              - "s3:ListBucket"
              - "s3:GetObject"
              - "s3:ReplicateObject"
              - "s3:ReplicateDelete"
              - "s3:ReplicateTags"
              - "s3:PutBucketVersioning"
              - "s3:GetBucketVersioning"
              - "s3:ObjectOwnerOverrideToBucketOwner"
              - "s3:GetBucketAcl"
              - "s3:PutObject"
            Resource:
              - Fn::Sub: "arn:aws:s3:::${WafCentralLoggingBucket}/*"
              - Fn::Sub: "arn:aws:s3:::${WafCentralLoggingBucket}"
            Condition:
              StringEquals:
                aws:PrincipalOrgID:
                  - Ref: "AWSOrganizationID"
  
  EmrCentralLoggingBucket:
    DeletionPolicy: Retain
    DependsOn: 
      - EmrSQSPolicy
      - S3AccessLoggingBucket
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub elastic-central-emr-access-logs-${AWS::AccountId}-${AWS::Region}
      VersioningConfiguration:
        Status: Enabled
      NotificationConfiguration:
        QueueConfigurations:
          - Event: s3:ObjectCreated:*
            Queue: !GetAtt EmrSQS.Arn
      LoggingConfiguration:
        DestinationBucketName: !Sub elastic-central-s3-access-logs-${AWS::AccountId}-${AWS::Region}
        LogFilePrefix: !Sub "elastic-central-s3-access-logs-${AWS::AccountId}-${AWS::Region}/"
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256
      LifecycleConfiguration:
        Rules:
          - ExpirationInDays: 90
            Status: Enabled

  EmrBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref EmrCentralLoggingBucket
      PolicyDocument:
        Version: 2012-10-17
        Statement:
          - Sid: Replication
            Effect: Allow
            Principal:
              AWS: "*"
            Action:
              - s3:ListBucket
              - s3:GetObject
              - s3:ReplicateObject
              - s3:ReplicateDelete
              - s3:ReplicateTags
              - s3:PutBucketVersioning
              - s3:GetBucketVersioning
              - s3:ObjectOwnerOverrideToBucketOwner
              - s3:GetBucketAcl
              - s3:PutObject
            Resource:
              - !Sub "arn:aws:s3:::${EmrCentralLoggingBucket}/*"
              - !Sub "arn:aws:s3:::${EmrCentralLoggingBucket}"
            Condition:
              StringEquals:
                aws:PrincipalOrgID:
